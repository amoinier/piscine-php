<!DOCTYPE html>
<html>
	<head>
		<title>Balloon</title>
		<style media="screen">
		#balloon {
			background-color: red;
			border-radius: 100%;
			width: 200px;
			height: 200px;
		}
		</style>
	</head>
	<body>
		<div id="balloon"></div>
		<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
		<script>
		$('#balloon').css('background-color', 'red');
			$('#balloon').click(function() {
				if ($('#balloon').height() < 415 && $('#balloon').width() < 415)
				{
					$('#balloon').css('height', $('#balloon').height() + 10 + 'px');
					$('#balloon').css('width', $('#balloon').width() + 10 + 'px');
				}
				else {
					$('#balloon').css('height', 200 + 'px');
					$('#balloon').css('width', 200 + 'px');
				}
				if ($('#balloon').css('background-color') == 'rgb(255, 0, 0)') {
					$('#balloon').css('background-color', 'green');
				}
				else if ($('#balloon').css('background-color') == 'rgb(0, 128, 0)') {
					$('#balloon').css('background-color', 'blue');
				}
				else if ($('#balloon').css('background-color') == 'rgb(0, 0, 255)') {
					$('#balloon').css('background-color', 'red');
				}
			});
			$('#balloon').mouseout(function() {
				if ($('#balloon').height() > 200 && $('#balloon').width() > 200) {
					$('#balloon').css('height', $('#balloon').height() - 5 + 'px');
					$('#balloon').css('width', $('#balloon').width() - 5 + 'px');
				}
				if ($('#balloon').css('background-color') == 'rgb(255, 0, 0)') {
					$('#balloon').css('background-color', 'blue');
				}
				else if ($('#balloon').css('background-color') == 'rgb(0, 0, 255)') {
					$('#balloon').css('background-color', 'green');
				}
				else if ($('#balloon').css('background-color') == 'rgb(0, 128, 0)') {
					$('#balloon').css('background-color', 'red');
				}
			});
		</script>
	</body>
</html>
